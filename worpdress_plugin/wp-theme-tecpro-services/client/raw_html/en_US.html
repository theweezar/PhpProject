<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="assets/js/main.js" defer></script>
    <title>USA</title>
</head>
<body>
    <div class="locale-switcher-box">
        <label class="locale-title" for="locale">
            <span class="var"></span>
            <span class="const"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
        </label>
        <div class="locale-list">
            <a href="vi_VN.html" class="locale-item" data-locale="vi_VN"> <img class="locale-icon" src="./assets/images/header_locale_vi_VN.png" alt="Viet Nam"> </a>
            <a href="#" class="locale-item active" data-locale="en_US"> <img class="locale-icon" src="./assets/images/header_locale_en_US.png" alt="USA"> </a>
        </div>
        <input type="hidden" name="locale" id="locale">
    </div>
</body>
</html>
